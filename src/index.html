<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>template</title>
  </head>
  <body class="body">
    <h1 class="title">Weather sound</h1>
    <div class="card">
      <ul class="card__list"></ul>
    </div>
    <label>
      <input id="input" type="range" min="0" max="100" value="50" />
    </label>
    <audio id="audio"></audio>
  </body>
  <template id="template-card">
    <li class="card__item">
      <img
        class="card__item"
        src="assets/img/icons/sun.svg"
        alt=""
        width="20px"
        height="20px"
      />
    </li>
  </template>
</html>
